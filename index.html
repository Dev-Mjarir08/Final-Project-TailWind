<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- header  -->
    <header class="bg-gray-800 py-3 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="javascript:void(0)" class="text-3xl font-bold font-ubuntu">Aventro</a>
                <ul class="flex justify-between items-center font-inter space-x-4 text-md text-white/70 ">
                    <li class="group p-4">
                        <a href="javascript:void(0)" class="text-white group-hover:text-gray-500 relative">
                            Home
                            <span
                                class="inline-block w-full group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                    <li class="group p-4">
                        <a href="javascript:void(0)" class="group-hover:text-white relative">
                            About
                            <span
                                class="inline-block w-0 group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                    <li class="group p-4">
                        <a href="javascript:void(0)" class="group-hover:text-white relative">
                            Services
                            <span
                                class="inline-block w-0 group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                    <li class="group p-4">
                        <a href="javascript:void(0)" class="group-hover:text-white relative">
                            Pricing
                            <span
                                class="inline-block w-0 group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                    <li class="group p-4">
                        <a href="javascript:void(0)" class="group-hover:text-white relative">
                            Team
                            <span
                                class="inline-block w-0 group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                    <li class="relative group px-4 py-4">
                        <!-- Main link -->
                        <a href="javascript:void(0)" class="relative inline-block text-gray-300 group-hover:text-white">
                            Dropdown
                            <span
                                class="absolute left-0 -bottom-6.75 h-0.5 w-0 bg-[#279ae4] transition-all duration-300 group-hover:w-full">
                            </span>
                        </a>

                        <!-- First dropdown -->
                        <ul class="absolute top-full left-0 mt-3 w-48 bg-gray-700 text-center
           opacity-0 invisible group-hover:opacity-100 group-hover:visible
           transition-all duration-300">

                            <li class="py-2 hover:bg-gray-600"><a href="#">Drop-down 1</a></li>
                            <li class="py-2 hover:bg-gray-600"><a href="#">Drop-down 2</a></li>
                            <li class="py-2 hover:bg-gray-600"><a href="#">Drop-down 3</a></li>

                            <!-- Sub dropdown -->
                            <li class="relative group/sub py-2 hover:bg-gray-600">
                                <a href="#">Drop-down 4 </a>

                                <ul class="absolute top-0 left-full ml-1 w-48 bg-gray-700
               opacity-0 invisible group-hover/sub:opacity-100 group-hover/sub:visible
               transition-all duration-300">
                                    <li class="py-2 hover:bg-gray-600"><a href="#">Sub 1</a></li>
                                    <li class="py-2 hover:bg-gray-600"><a href="#">Sub 2</a></li>
                                    <li class="py-2 hover:bg-gray-600"><a href="#">Sub 3</a></li>
                                </ul>
                            </li>

                            <li class="py-2 hover:bg-gray-600"><a href="#">Drop-down 5</a></li>
                        </ul>
                    </li>

                    <li class="group p-4">
                        <a href="javascript:void(0)" class="group-hover:text-white relative">
                            Contact
                            <span
                                class="inline-block w-0 group-hover:w-full absolute h-0.5 bg-[#279ae4] start-0 -bottom-6.75 duration-200"></span>
                        </a>
                    </li>
                </ul>
                <ul class="flex justify-between items-center space-x-2 text-white/70">
                    <li><a href="javascript:void(0)" class="hover:text-[#279ae4] duration-200"><i
                                class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="javascript:void(0)" class="hover:text-[#279ae4] duration-200"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="javascript:void(0)" class="hover:text-[#279ae4] duration-200"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="javascript:void(0)" class="hover:text-[#279ae4] duration-200"><i
                                class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
